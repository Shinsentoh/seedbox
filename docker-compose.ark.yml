version: "3.7"
services:

  ark:
    container_name: ark
    image: motey/arkserver
    environment:
      - SESSIONNAME=Bibibox
      - SERVERMAP=TheIsland
      - SERVERPASSWORD=qsdfg
      - ADMINPASSWORD=adminArk1234
      - BACKUPONSTART=1
      - UPDATEONSTART=1
      - TZ=${TZ}
      - NBPLAYERS=6
      - GID=${PGID}
      - UID=${PUID}
    volumes:
      - arkServer:/ark
    ports:
    - 7778:7778/udp
    # steam port
    - 7778:7778
    - 27015:27015/udp
    - 27015:27015
    # rcon port
    - 32330:32330

volumes:
    arkServer:
        driver: local-persist
        driver_opts:
            mountpoint: ${BASE_PATH}/${CONFIG_DIR_NAME}/ark/server/
